<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
    Calculator</title>
    
    </head>
<body>
    
    <div class="wrap">
    <form name="calci">
        <table align="center" border="1px">
            <tr>
                <td colspan="4">
                    <input type="text" name="call" >
                </td></tr>
                <tr>
        <td><button class="button" value='3' onclick="calci.call.value+='3'">3</td>
        <td><button class="button" value='2' onclick="calci.call.value+='2'">2</td>
        <td><input type='button' class="button" value='1' onclick="calci.call.value+='1'"></td>
        <td><input type='button' class="button" value='+' onclick="calci.call.value+='+'"></td>
    </tr>
    <tr>
        <td><input type="button" class="button" value='6' onclick="calci.call.value+='6'"></td>
        <td><input type='button' class="button" value='5' onclick="calci.call.value+='5'"> </td>
        <td><input type='button' class="button" value='4' onclick="calci.call.value+='4'"></td>
        <td><input type='button' class="button" value='-' onclick="calci.call.value+='-'"></td>
    </tr>
    <tr>
        <td><input type="button" class="button" value='9' onclick="calci.call.value+='9'"></td>
        <td><input type='button' class="button" value='8' onclick="calci.call.value+='8'"> </td>
        <td><input type='button' class="button" value='7' onclick="calci.call.value+='7'"></td>
        <td><input type='button' class="button" value='*' onclick="calci.call.value+='*'"></td>
    </tr>
    <tr>
       <td><input type='button' class="button" value='c' onclick="calci.call.value=''" id='del'></td>
        <td><input type='button' class="button" value='0' onclick="calci.call.value+='0'"> </td>
        <td><input type='button' class="button" value='=' onclick="calci.call.value=eval(calci.call.value)"></td>
        <td><input type='button' class="button" value='/' onclick="calci.call.value+='/'"></td>

    </tr>   
 </form>
  </div>
    </body></html>
